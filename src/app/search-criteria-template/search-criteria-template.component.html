<div class="search-criteria">
    <div class="search-criteria-heading" [class.expanded] ="isExpanded" (click)="toggle()">
        {{title}}
        <span class="glyphicon"
      [ngClass]="{
        'glyphicon-chevron-up': isExpanded,
        'glyphicon-chevron-down': !isExpanded
      }"
    ></span>
    </div>
    <div *ngIf="isExpanded" class="search-criteria-body">
        <ng-content></ng-content>
    </div>
</div>
